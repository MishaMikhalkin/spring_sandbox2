plugins {
    id 'org.springframework.boot' version '2.1.3.RELEASE'
    id 'java'
    id 'idea'
    id 'application'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.m2n.springexample'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation project(':lab1')
    implementation project(':lab1_config')
    implementation project(':questionnaire')
    implementation 'org.springframework.boot:spring-boot-starter'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'


    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'
    compile group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'


    //compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.6'

    implementation group: 'com.opencsv', name: 'opencsv', version: '4.5'


    implementation group: 'org.springframework', name: 'spring-context', version: '5.1.5.RELEASE'

    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.26'

    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'



    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.4.0'

    testCompile group: 'org.springframework', name: 'spring-test', version: '5.1.5.RELEASE'



    testCompile group: 'com.google.truth', name: 'truth', version: '0.42'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '2.0.2-beta'
    
}

// Define the main class for the application
mainClassName = 'lab1.App'



